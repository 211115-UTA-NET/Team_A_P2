<div id="Screen">
    <!-- Default Login Screen-->
    <div *ngIf="showHome">
        <h2>
            Welcome to PhoenixTheatre
        </h2>
        <h3>
            <button class="login" (click)="ReturnedCus()">Returned Customer</button><br>
            <button class="login" (click)="NewCus()">New Customer</button>
        </h3>
    </div>

    <!-- New Customer Information -->
    <div *ngIf="showNew">
        <h2>
            New Customer Infomation
        </h2>
        <h3>
            
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" #fname><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" #lname><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" #username><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" #password><br>
            <button class="button" type="submit" (click)="onSubmitCustomer(fname.value, lname.value, username.value, password.value)">Sign Up</button><br>
            
            <button class="login" (click)="Back()">Back</button>
        </h3>
    </div>
    
    <!-- Login -->
    <div *ngIf="showReturn">
        <h2>Login</h2>
        <h3>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" #username required>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" id="pasword" name="password" #password required><br>
            <button class="button" type="submit" (click)="onSubmitUser(username.value, password.value)">Login</button><br>
            <button class="login" (click)="Back()">Back</button>
        </h3>
    </div>
</div>
