<div *ngIf="showTime">
    <div class="movie-card" *ngFor="let movie of movies">
    <mat-card *ngIf="movie.filmId === showTime.filmId">
        <mat-card-title-group>
          <mat-card-title>{{movie.filmName}}</mat-card-title>
          <mat-card-subtitle>
            {{movie.filmRating}}, {{movie.genre}}<br>
            {{movie.filmDuration}}<br>
            {{showTime.showDate}}<br>
            {{showTime.showTime}}
          </mat-card-subtitle>
          <img mat-card-xl-image src={{movie.image}} >
        </mat-card-title-group>
        <mat-card-content>
            {{movie.filmDescription}}
        </mat-card-content>
      </mat-card>
    </div>
    <mat-list *ngFor="let ticket of tickets">
        <mat-list-item>
            {{ticket.ticketType}}
        </mat-list-item>
        <mat-list-item>
            ${{ticket.ticketPrice}}
        </mat-list-item>
        <mat-form-field class="formOrder" appearance="fill">
            <mat-label>Amount</mat-label>
            <mat-select>
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-divider></mat-divider>
      </mat-list>
      <button class="showtimeNext" mat-raised-button>next</button>
</div>
